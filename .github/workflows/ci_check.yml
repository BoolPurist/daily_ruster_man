name: "Format check, Clippy and unit tests in rust" 
on: 
  push: 
    paths-ignore:
      - '**.md'
  pull_request:  
    paths-ignore:
      - '**.md'
        
jobs:
  rust_check_lint_format_tests:
    name: "cargo fmt check, clippy, test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: ./ci_check.sh
